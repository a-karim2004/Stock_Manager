<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page D'inscription</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-card">
        <div class="login-section">
          <h1>Connexion à StockManager Dashboard</h1>

          <form class="login-form" action="./index.html">
            <div class="form-group">
              <input
                type="text"
                id="username"
                placeholder="Nom "
                class="form-input"
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                id="username"
                placeholder="Prénom"
                class="form-input"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="username"
                placeholder="Email "
                class="form-input"
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                id="password"
                placeholder="Mot De Passe"
                class="form-input"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="username"
                placeholder="Confirmer le mots de passe"
                class="form-input"
              />
            </div>
              <a class="btn-login" href="" target="_blank">Se connecter</a>
               
          </form>
        </div>

        <div class="welcome-section">
          <div class="logo">SM</div>
          <h2>Bienvenue dans StockManager</h2>
          <p class="description">
            Gérez vos appareils électroniques, vos entrées et vos sorties de
            stock facilement avec une interface claire et rapide.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
